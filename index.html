<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>電阻器色碼與數字碼教育模擬器</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--muted:#666;--accent:#0b5cff}
    body{font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', Arial; margin:0;background:var(--bg);color:#111}
    .app{max-width:880px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;gap:16px}
    h1{font-size:1.25rem;margin:0}
    .card{background:var(--card);border-radius:12px;padding:16px;box-shadow:0 6px 18px rgba(16,24,40,0.06);}
    .controls{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
    label{font-size:0.9rem;color:var(--muted)}
    select,input[type=radio]{padding:8px;border-radius:8px;border:1px solid #e6e9ee}
    .row{display:flex;gap:12px;align-items:center}
    .resistor-wrap{display:flex;gap:18px;align-items:center;justify-content:center;padding:20px;flex-wrap:wrap}
    .resistor{width:300px;height:80px;position:relative}
    .res-body{position:absolute;left:20%;right:20%;top:25%;bottom:25%;border-radius:14px;background:#f1e6d6;box-shadow:inset 0 -6px 0 rgba(0,0,0,0.03)}
    .lead{position:absolute;width:18%;height:6px;top:46%;background:#bfbfbf}
    .lead.left{left:0}
    .lead.right{right:0}
    .band{position:absolute;top:18%;bottom:18%;width:24px;border-radius:4px}
    .band.faint{opacity:0.9}
    .controls-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:12px;margin-top:12px}
    .btn{padding:10px 14px;border-radius:10px;border:0;background:var(--accent);color:#fff;cursor:pointer}
    .btn.ghost{background:transparent;border:1px solid #dfe6ff;color:var(--accent)}
    .answer{margin-top:12px;padding:12px;border-radius:8px;background:#fbfdff;border:1px solid #eef3ff;color:#0b1833}
    small{display:block;color:var(--muted)}
    @media (max-width:520px){.resistor{width:220px;height:60px}}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>電阻器色碼與數字碼教育模擬器</h1>
    </header>

    <section class="card" aria-labelledby="config">
      <div id="config" class="row">
        <div style="flex:1">
          <label>練習模式</label>
          <div class="controls">
            <select id="mode" aria-label="選擇練習模式">
              <option value="color">色碼模式（四環/五環）</option>
              <option value="smd">數字碼模式（SMD）</option>
            </select>
            <select id="series" aria-label="選擇系列">
              <option value="24">E24</option>
              <option value="48">E48</option>
              <option value="96">E96</option>
            </select>
            <select id="bandCount" aria-label="選擇色帶數目">
              <option value="4">四環</option>
              <option value="5">五環</option>
            </select>
          </div>
          <small>可選 E24 / E48 / E96；五環包含溫度係數（顯示為灰帶）</small>
        </div>
        <div style="width:220px;text-align:right">
          <button id="nextBtn" class="btn">下一題</button>
          <button id="showBtn" class="btn ghost">顯示答案</button>
        </div>
      </div>

      <div class="resistor-wrap">
        <div class="resistor" id="resistorCanvas" role="img" aria-label="模擬電阻器色環圖">
          <div class="lead left"></div>
          <div class="lead right"></div>
          <div class="res-body"></div>
          <!-- bands will be injected here -->
        </div>
        <div style="min-width:200px">
          <div>
            <label>目前題目</label>
            <div id="prompt" style="font-weight:600;font-size:1.05rem;margin-top:8px">-</div>
            <div id="smdPrompt" style="color:var(--muted);margin-top:6px">-</div>
          </div>
          <div id="answerBox" class="answer" hidden>
            <div id="resValue"></div>
            <div id="resTolerance" style="margin-top:6px;color:var(--muted)"></div>
          </div>
        </div>
      </div>

      <div style="margin-top:8px;color:var(--muted);font-size:0.9rem">提示：點擊「顯示答案」來檢查，或按「下一題」產生新的題目。此模擬器僅供練習與教學使用。</div>
    </section>

    <section style="margin-top:18px" class="card">
      <h3 style="margin:0 0 8px 0">簡短說明</h3>
      <ul>
        <li>題目依使用者選擇的 E 系列隨機產生，演算法會在一個量級 (decade) 中取有效值，並隨機乘以 10 的冪次。</li>
        <li>色碼會顯示色環；SMD 題目以常見的 3 位數與帶 R 的表示法產生（例如 103、4R7）。</li>
        <li>本工具強調自我練習與熟悉常用標準值，但不替代實體規格查詢。</li>
      </ul>
    </section>
  </div>

  <script>
    // Color map for bands
    const COLORS = {
      black:'#000',brown:'#8b4513',red:'#d21f1f',orange:'#ff7f00',yellow:'#e6d500',green:'#008000',blue:'#0057d9',violet:'#6b2ca1',grey:'#808080',white:'#fff',gold:'#d4af37',silver:'#c0c0c0',none:'#0000'
    };

    // Color names to standard label (for accessibility)
    const COLOR_LABEL = {black:'黑',brown:'棕',red:'紅',orange:'橙',yellow:'黃',green:'綠',blue:'藍',violet:'紫',grey:'灰',white:'白',gold:'金',silver:'銀'};

    // UI refs
    const modeSel = document.getElementById('mode');
    const seriesSel = document.getElementById('series');
    const bandCountSel = document.getElementById('bandCount');
    const resistorCanvas = document.getElementById('resistorCanvas');
    const promptDiv = document.getElementById('prompt');
    const smdPrompt = document.getElementById('smdPrompt');
    const nextBtn = document.getElementById('nextBtn');
    const showBtn = document.getElementById('showBtn');
    const answerBox = document.getElementById('answerBox');
    const resValue = document.getElementById('resValue');
    const resTolerance = document.getElementById('resTolerance');

    let current = null;

    function clearBands(){
      document.querySelectorAll('.band').forEach(b=>b.remove());
    }

    function placeBand(index,total,color){
      const band = document.createElement('div');
      band.className='band';
      // compute position along resistor body
      const bodyLeft = 0.2; // percent
      const bodyWidth = 0.6; // percent
      const start = bodyLeft * resistorCanvas.clientWidth;
      const end = (1 - bodyLeft) * resistorCanvas.clientWidth;
      const spacing = (end - start) / (total + 1);
      const x = start + spacing * (index+1) - 12; // center by width 24px
      band.style.left = x + 'px';
      band.style.background = color;
      resistorCanvas.appendChild(band);
    }

    // compute E-series mantissas by formula and round to sig figs (2 or 3)
    function generateMantissas(N){
      const sig = N <= 24 ? 2 : 3;
      const vals = new Set();
      for(let k=0;k<N;k++){
        const m = Math.pow(10, k/N);
        // round to sig significant digits
        const factor = Math.pow(10, sig - Math.floor(Math.log10(m)) - 1);
        const rounded = Math.round(m * factor) / factor;
        // ensure in [1,10)
        let r = rounded;
        if(r >= 10) r = r / 10;
        if(r < 1) r = r * 10;
        // format to numeric value
        vals.add(Number(r.toFixed(sig)));
      }
      const arr = Array.from(vals).sort((a,b)=>a-b);
      return arr;
    }

    function pickValueFromSeries(series){
      const N = Number(series);
      const mantissas = generateMantissas(N);
      // choose mantissa and decade (power)
      const mant = mantissas[Math.floor(Math.random()*mantissas.length)];
      const exp = Math.floor(Math.random()*7) - 2; // choose exponent between -2 .. +4 (0.01Ω..100kΩ scale)
      const value = mant * Math.pow(10, exp);
      return normalizeValue(value);
    }

    function normalizeValue(v){
      // ensure nice numeric formatting
      if(v >= 1e6) return {value:v, text: (v/1e6).toFixed(3).replace(/\.0+$/,'') + ' MΩ'};
      if(v >= 1e3) return {value:v, text: (v/1e3).toFixed(3).replace(/\.0+$/,'') + ' kΩ'};
      if(v >= 1) return {value:v, text: v.toFixed(3).replace(/\.0+$/,'') + ' Ω'};
      if(v >= 1e-3) return {value:v, text: (v*1e3).toFixed(3).replace(/\.0+$/,'') + ' mΩ'};
      return {value:v, text: v + ' Ω'};
    }

    function valueToColorBands(val, bandCount){
      // Convert numeric value (ohms) into color bands (4 or 5)
      // bandCount=4: [sig1, sig2, multiplier, tolerance]
      // bandCount=5: [sig1, sig2, sig3, multiplier, tolerance]
      // tolerance default 5% (gold) for illustration; actual tolerance could be selected from set
      const tolerance = 'gold'; // 5%
      const digits = [];
      let v = Number(val.value);
      // convert to integer significant digits and multiplier
      // produce 2 or 3 sig figs depending on bandCount
      const sig = bandCount === 4 ? 2 : 3;
      // scale v so that we can extract sig significant digits
      // find exponent so that first sig digits are >=10^(sig-1)
      const exponent = Math.floor(Math.log10(v));
      const scaled = v / Math.pow(10, exponent - (sig-1));
      const rounded = Math.round(scaled);
      const coeff = rounded.toString();
      for(let i=0;i<coeff.length;i++) digits.push(Number(coeff[i]));
      // multiplier exponent = exponent - (sig-1)
      const multiplierExp = exponent - (sig-1);
      // mapping digits to colors
      const digitToColor = ['black','brown','red','orange','yellow','green','blue','violet','grey','white'];
      const multiplierColor = multiplierExp >= 0 ? (multiplierExp <= 9 ? digitToColor[multiplierExp] : 'black') : (multiplierExp === -1 ? 'gold' : (multiplierExp === -2 ? 'silver' : 'black'));

      const bands = [];
      digits.slice(0,sig).forEach(d=>bands.push(digitToColor[d]));
      bands.push(multiplierColor);
      bands.push(tolerance);
      return {bands, tolerance};
    }

    function renderBands(bandColors){
      clearBands();
      const total = bandColors.length - 1; // exclude tolerance for placement? We'll place all including tolerance at end
      // place sig bands then multiplier then tolerance
      bandColors.forEach((c,i)=>{
        // position index i among (bandColors.length) but make tolerance slightly to the right
        const posIndex = i; // simple
        placeBand(posIndex, bandColors.length, COLORS[c] || c);
      });
    }

    function formatTolerance(t){
      if(t==='gold') return '±5%';
      if(t==='silver') return '±10%';
      return '±5%';
    }

    function generateSMD(series){
      // generate common SMD codes: either xRy (like 4R7) or 3-digit like 103
      // pick a value from series first
      const nv = pickValueFromSeries(series);
      const ohm = nv.value;
      // choose representation
      if(ohm < 10 && Math.random() < 0.5){
        // use R notation with one decimal if needed
        const text = (ohm % 1 === 0) ? (ohm.toString() + 'R') : (ohm.toString().replace('.', 'R'));
        return {code:text, value:nv};
      }
      // else use 3-digit or 2-digit code
      // convert to significant figures and multiplier according to SMD rules
      // 3-digit: two significant digits + multiplier
      let val = ohm;
      let exp = 0;
      while(val >= 100){ val /= 10; exp++; }
      while(val < 10){ val *=10; exp--; }
      const sig2 = Math.round(val);
      // ensure two digits
      const sigStr = sig2.toString().padStart(2,'0').slice(0,2);
      const code = sigStr + exp.toString();
      return {code:code, value:nv};
    }

    function setPrompt(text){ promptDiv.textContent = text; }

    function showAnswer(){
      if(!current) return;
      answerBox.hidden = false;
      resValue.textContent = current.value.text || formatOhm(current.value.value);
      resTolerance.textContent = '容差: ' + (current.toleranceText || formatTolerance(current.tolerance));
    }

    function formatOhm(v){
      if(v >= 1e6) return (v/1e6).toFixed(3).replace(/\.0+$/,'') + ' MΩ';
      if(v >= 1e3) return (v/1e3).toFixed(3).replace(/\.0+$/,'') + ' kΩ';
      if(v >= 1) return v.toFixed(3).replace(/\.0+$/,'') + ' Ω';
      if(v >= 1e-3) return (v*1e3).toFixed(3).replace(/\.0+$/,'') + ' mΩ';
      return v + ' Ω';
    }

    function newQuestion(){
      const mode = modeSel.value;
      const series = seriesSel.value;
      const bandCount = Number(bandCountSel.value);
      answerBox.hidden = true;
      clearBands();
      if(mode === 'color'){
        const chosen = pickValueFromSeries(series);
        const bandInfo = valueToColorBands(chosen, bandCount);
        current = {type:'color', value:chosen, bands:bandInfo.bands, tolerance:bandInfo.tolerance, toleranceText:formatTolerance(bandInfo.tolerance)};
        setPrompt((bandCount)+' 環色碼 - 請判讀電阻值');
        smdPrompt.textContent = '';
        renderBands(current.bands);
      } else {
        const smd = generateSMD(series);
        current = {type:'smd', value:smd.value, code:smd.code, tolerance:'gold', toleranceText:formatTolerance('gold')};
        setPrompt('SMD 數字碼： ' + smd.code);
        smdPrompt.textContent = '請將 SMD 編碼轉換為阻值';
        // render a generic resistor with label
        clearBands();
        // show a single central band to indicate it's an SMD question
        placeBand(0,1,'#000');
      }
    }

    // events
    nextBtn.addEventListener('click', newQuestion);
    showBtn.addEventListener('click', showAnswer);

    // initialize
    newQuestion();

    // responsive reposition bands when resized
    window.addEventListener('resize', ()=>{
      if(current && current.bands) renderBands(current.bands);
    });
  </script>
</body>
</html>
